<!DOCTYPE html>
<html>
<body>

<h1 id="status">My First Google Map</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
var webSocket;
var map;//모든 함수가 접근해야 하므로...

function myMap() {
    var mapProp= {
    center:new google.maps.LatLng(37.570674, 126.989079),
    zoom:13,
    };
    map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

    //마커 추가하기 
    var pointArray=[
        {lat:37.570674, lng:126.589079},
        {lat:37.570674, lng:126.689079},
        {lat:37.570674, lng:126.789079}
    ];    
    
        //맵이 완료된 시점에 웹소켓 서버와 연결을 완료해 놓자!!
        connectServer();
}

//아이콘 생성하기 !!
function createIcon(pointArray, imgArray, contentArray){
    for(var i=0;i<pointArray.length; i++){
        //보여질 아이콘을 제이슨 객체로 정의
        var icon = {
            url: imgArray[i], // url
            scaledSize: new google.maps.Size(50, 50), // scaled size
            origin: new google.maps.Point(0,0), // origin
            anchor: new google.maps.Point(0, 0) // anchor
        }

        var marker = new google.maps.Marker({
            position:pointArray[i], 
            animation:google.maps.Animation.BOUNCE,
            icon:icon,
            map:map
        });
        marker.setMap(map);

        //정보 팝업 띄우기
        var infowindow = new google.maps.InfoWindow({
            content:contentArray[i]
        });
        infowindow.open(map,marker);        
    }
}

//웹소켓 서버에 접속!!
function connectServer(){
    webSocket = new WebSocket("ws://192.168.100.6:7979");
    
    //이벤트 처리 
    webSocket.onopen=function(){
        var status = document.getElementById("status");
        status.innerText = "접속 성공";
    }
    webSocket.onclose=function(){
        var status = document.getElementById("status");
        status.innerText = "접속 해제";
    }
    webSocket.onerror=function(err){
        var status = document.getElementById("status");
        status.innerText = "에러발생"+err;
    }
    //서버에서 전송된 데이터 받기!!
    webSocket.onmessage = function(e){
        var json = JSON.parse(e.data); //String -> json obj
        //console.log(e.data); //서버의 json데이터가 날아와야 함..   
        createIcon([
            {
                lat:parseFloat(json.lat), 
                lng:parseFloat(json.lng)
            }
        ], ["/images/smile1.png"] , [json.content]);
    }
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8VUERc0WGTj1jLJiwYF7c8ky3E8tXVlo&callback=myMap"></script>

</body>
</html>
